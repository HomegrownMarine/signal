<!DOCTYPE html>
<html>
    <head>
        <title>Race Replay</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=1320, initial-scale=.6">
        
        <link href="css/race.css" rel="stylesheet" type="text/css">

        <!-- build:js(.) js/lib.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/lodash/lodash.js"></script>
        <script src="/bower_components/moment/moment.js"></script>
        <script src="/bower_components/d3/d3.js"></script>
        <script src="/bower_components/backbone/backbone.js"></script>
        <script src="/bower_components/handlebars/handlebars.js"></script>
        <script src="/bower_components/homegrown-polars/dist/polars.js"></script>
        <script src="/bower_components/homegrown-sailing/dist/sailing.js"></script>
        <script src="/bower_components/async/lib/async.js"></script>
        <script src="/bower_components/chroma-js/chroma.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        
        <script>
            if ( typeof window.console === 'undefined' ) {
                window.console = {
                    info: function() {}
                }
            }

            var app = _.extend({}, Backbone.Events);
        </script>

        <!-- build:js(.) js/signal.js -->
        <script src="/www/js/data.js"></script>
        <script src="/www/js/graph.js"></script>
        <script src="/www/js/map.js"></script>
        <script src="/www/js/tackMap.js"></script>
        <script src="/www/js/tackGraph.js"></script>
        <script src="/www/js/tackView.js"></script>
        <!-- endbuild -->

        <!-- build:js(.) js/raceapp.js -->
        <script src="/www/js/raceapp.js"></script>
        <!-- endbuild -->

        
    </head>
    <body>
        <h2></h2>
        <div>Other Races: <select id="race_nav"></select></div>
        <div id="map_canvas" style="width: 550px; height: 550px; float: left; margin-right: 20px">


        </div>
        

        <div id="graphs">
            <div id="checkboxes"></div>
            
        </div>

        <script>
            $(init);
        </script>

        <!-- templates -->
        <script type="text/handlebars" id="tackscreen">

            <h3>Tack Details</h3>
            <div>Loss: {{loss}}ft</div>
            <div class="summary">
                <ul>
                <li></li>
                <li>TWS: {{tws}}kts</li>
                <li>targetAngle: {{targetAngle}}ft</li>
                <li>targetSpeed: {{targetSpeed}}ft</li>
                <li>Duration: {{duration}}s</li>
                <li>Recovery: {{recovery}}s</li>
                <li>Press: {{fixed press}} degrees <span style="font-size:80%">{{fixed maxTwa}} - {{fixed recoveryTwa}}</span></li>
                <li>Through: {{fixed through}} degrees <span style="font-size:80%">{{fixed entryHdg}} --> {{fixed recoveryHdg}}</span></li>
                </ul>
                <ul>
                    {{#each notes}}
                    <li>{{this}}</li>
                    {{/each}}
                </ul>
            </div>
            <div class="tackMap">
            </div>
            <div class="tackGraph">
            </div>
        </script>
        <script type="text/handlebars" id="header">

        </script>

        
    </body>
</html>
