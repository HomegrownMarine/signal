<!DOCTYPE html>
<html>
    <head>
        <title>Project Mayhem Races</title>
    </head>
    <body>
        {{#each years}}
            <h3>{{year}}</h3>
            {{#each regattas}}
                <h4>{{name}}</h4>
                <ul>
                    {{#each races}}
                    <li><a href="race.html?{{id}}">Race {{race}}</a></li>
                    {{/each}}
                </ul>
            {{/each}}
        {{/each}}
    </body>
</html>
